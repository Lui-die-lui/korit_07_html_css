<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통 input 속성</title>
  </head>
  <body bgcolor="#5f5f5f">
    <h1>인풋 요소 공통(대부분) 속성</h1>
<form action="">
      <label for="valueId">value</label>
    <input id="valueId" type="text" placeholder="지정됨" value="지정됨" />
    <br /><br />
    <label for="autofocusId">autofocus</label>
    <input
      id="autofocusId"
      type="text"
      placeholder="자동 포커스 됨"
      autofocus
    />
    <br /><br />
    <label for="readonlyId">readonly</label>
    <input id="readonlyId" type="text" value="읽기만 가능, 전송됨" readonly />
    <br /><br />
    <label for="disabledId">disabled</label>
    <input
      id="disabledId"
      type="text"
      placeholder="입력 불가, 전송 안됨"
      disabled
    />
    <br /><br />
    <label for="requiredId">required</label>
    <input id="requiredId" type="text" placeholder="필수 입력" required/>
    <br /><br />
    <input id="apple" name="fruit" type="radio" />
    <label for="fruit">사과</label>
    <input id="grape" name="fruit" type="radio" checked />
    <label for="fruit">포도</label>
    <input id="orange" name="fruit" type="radio" disabled />
    <label for="fruit">오렌지(품절)</label>
    <br /><br /><br />
    <button type="submit">제출</button>
</form>
  </body>
</html>
